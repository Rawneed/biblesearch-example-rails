        Society, 1865 Broadway, New York, NY 10023 (<a href=\"http:\/\/www.americanbible.org\/\">www.americanbible.org<\/a>).<\/p>","footnotes":[{"footnote":{"marker":"+","content":"<span
        verse_id=\"Gen.26.4\" id=\"Gen.26.4!f.1\" class=\"note f\"><span class=\"fr\">26.4
        <\/span><span class=\"fq\">They \u2026 on earth: <\/span><span class=\"ft\">Or
        \u201cAll nations on earth will ask me to bless them.\u201d<\/span><\/span>","note_id":"Gen.26.4!f.1","verse_id":"eng-CEV:Gen.26.4"}},{"footnote":{"marker":"+","content":"<span
        verse_id=\"Gen.26.18\" id=\"Gen.26.18!f.1\" class=\"note f\"><span class=\"fr\">26.18
        <\/span><span class=\"fq\">gave \u2026 same name: <\/span><span class=\"ft\">By
        doing this Isaac claimed ownership of the wells.<\/span><\/span>","note_id":"Gen.26.18!f.1","verse_id":"eng-CEV:Gen.26.18"}},{"footnote":{"marker":"+","content":"<span
        verse_id=\"Gen.26.33\" id=\"Gen.26.33!f.1\" class=\"note f\"><span class=\"fr\">26.33
        <\/span><span class=\"fq\">Shibah: <\/span><span class=\"ft\">In Hebrew \u201cShibah\u201d
        sounds something like \u201cgood luck\u201d and \u201cpromise.\u201d<\/span><\/span>","note_id":"Gen.26.33!f.1","verse_id":"eng-CEV:Gen.26.33"}},{"footnote":{"marker":"+","content":"<span
        verse_id=\"Gen.26.33\" id=\"Gen.26.33!f.2\" class=\"note f\"><span class=\"fr\">26.33
        <\/span><span class=\"fq\">Beersheba: <\/span><span class=\"ft\">Meaning \u201cWell
        of Good Fortune\u201d or \u201cPeace Treaty Well.\u201d<\/span><\/span>","note_id":"Gen.26.33!f.2","verse_id":"eng-CEV:Gen.26.33"}}],"crossreferences":[{"crossreference":{"marker":"-","content":"<span
