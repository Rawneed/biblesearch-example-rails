      string: ! '{"response":{"chapters":[{"auditid":"0","label":"","text":"<div id=\"Gen.26\"
        class=\"chapter\">\n<h3 class=\"s1\">Isaac and Abimelech<\/h3>\n<p class=\"p\"><span
        class=\"v0_26_1\"><sup id=\"Gen.26.1\" class=\"v0_26_1\">1<\/sup>Once during
        Abraham''s lifetime, the fields had not produced enough grain, and now the
        same thing happened. So Isaac went to King Abimelech of the Philistines in
        the land of Gerar, <\/span><span class=\"v0_26_2\"><sup id=\"Gen.26.2\" class=\"v0_26_2\">2<\/sup>because
        the LORD had appeared to Isaac and said:<\/span><\/p>\n<p class=\"pi\"><span
        class=\"v0_26_2\">Isaac, stay away from Egypt! I will show you where I want
        you to go. <\/span><span class=\"v0_26_3\"><sup id=\"Gen.26.3\" class=\"v0_26_3\">3<\/sup><a
        href=\"#Gen.26.3!x.1\" id=\"link_Gen.26.3!x.1\" class=\"notelink\">-<\/a>
        You will live there as a foreigner, but I will be with you and bless you.
        I will keep my promise to your father Abraham by giving this land to you and
        your descendants.<\/span><\/p>\n<p class=\"pi\"><span class=\"v0_26_4\"><sup
        id=\"Gen.26.4\" class=\"v0_26_4\">4<\/sup>I will give you as many descendants
        as there are stars in the sky, and I will give your descendants all of this
        land. They will be a blessing to every nation on earth,<a href=\"#Gen.26.4!f.1\"
        id=\"link_Gen.26.4!f.1\" class=\"notelink\">+<\/a><\/span><span class=\"v0_26_5\"><sup
        id=\"Gen.26.5\" class=\"v0_26_5\">5<\/sup>because Abraham did everything I
        told him to do.<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_6\"><sup
        id=\"Gen.26.6\" class=\"v0_26_6\">6<\/sup>Isaac moved to Gerar <\/span><span
        class=\"v0_26_7\"><sup id=\"Gen.26.7\" class=\"v0_26_7\">7<\/sup><a href=\"#Gen.26.7!x.1\"
        id=\"link_Gen.26.7!x.1\" class=\"notelink\">-<\/a> with his beautiful wife
        Rebekah. He was afraid that someone might kill him to get her, and so he told
        everyone that Rebekah was his sister. <\/span><span class=\"v0_26_8\"><sup
        id=\"Gen.26.8\" class=\"v0_26_8\">8<\/sup>After Isaac had been there a long
        time, King Abimelech looked out a window and saw Isaac hugging and kissing
        Rebekah. <\/span><span class=\"v0_26_9\"><sup id=\"Gen.26.9\" class=\"v0_26_9\">9<\/sup>Abimelech
        called him in and said, \u201cRebekah must be your wife! Why did you say she
        is your sister?\u201d<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_9\">\u201cBecause
        I thought someone would kill me,\u201d Isaac answered.<\/span><\/p>\n<p class=\"p\"><span
        class=\"v0_26_10\"><sup id=\"Gen.26.10\" class=\"v0_26_10\">10<\/sup>\u201cDon''t
        you know what you''ve done?\u201d Abimelech exclaimed. \u201cIf someone had
        slept with her, you would have made our whole nation guilty!\u201d <\/span><span
        class=\"v0_26_11\"><sup id=\"Gen.26.11\" class=\"v0_26_11\">11<\/sup>Then
        Abimelech warned his people that anyone who even touched Isaac or Rebekah
        would be put to death.<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_12\"><sup
        id=\"Gen.26.12\" class=\"v0_26_12\">12<\/sup>Isaac planted grain and had a
        good harvest that same year. The LORD blessed him, <\/span><span class=\"v0_26_13\"><sup
        id=\"Gen.26.13\" class=\"v0_26_13\">13<\/sup>and Isaac was so successful that
        he became very rich. <\/span><span class=\"v0_26_14\"><sup id=\"Gen.26.14\"
        class=\"v0_26_14\">14<\/sup>In fact, the Philistines were jealous of the large
        number of sheep, goats, and slaves that Isaac owned, <\/span><span class=\"v0_26_15\"><sup
        id=\"Gen.26.15\" class=\"v0_26_15\">15<\/sup>and they stopped up the wells
        that Abraham''s servants had dug before his death. <\/span><span class=\"v0_26_16\"><sup
        id=\"Gen.26.16\" class=\"v0_26_16\">16<\/sup>Finally, Abimelech said, \u201cIsaac,
        I want you to leave our country. You have become too powerful to stay here.\u201d<\/span><\/p>\n<p
        class=\"p\"><span class=\"v0_26_17\"><sup id=\"Gen.26.17\" class=\"v0_26_17\">17<\/sup>Isaac
        left and settled in Gerar Valley, <\/span><span class=\"v0_26_18\"><sup id=\"Gen.26.18\"
        class=\"v0_26_18\">18<\/sup>where he cleaned out those wells that the Philistines
        had stopped up. Isaac also gave each of the wells the same name<a href=\"#Gen.26.18!f.1\"
        id=\"link_Gen.26.18!f.1\" class=\"notelink\">+<\/a> that Abraham had given
        to them. <\/span><span class=\"v0_26_19\"><sup id=\"Gen.26.19\" class=\"v0_26_19\">19<\/sup>While
        his servants were digging in the valley, they found a spring-fed well. <\/span><span
        class=\"v0_26_20\"><sup id=\"Gen.26.20\" class=\"v0_26_20\">20<\/sup>But the
        shepherds of Gerar Valley quarreled with Isaac''s shepherds and claimed the
        water belonged to them. So this well was named \u201cQuarrel,\u201d because
        they had quarreled with Isaac.<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_21\"><sup
        id=\"Gen.26.21\" class=\"v0_26_21\">21<\/sup>Isaac''s servants dug another
        well, and the shepherds also quarreled about it. So that well was named \u201cJealous.\u201d
        <\/span><span class=\"v0_26_22\"><sup id=\"Gen.26.22\" class=\"v0_26_22\">22<\/sup>Finally,
        they dug one more well. There was no quarreling this time, and the well was
        named \u201cLots of Room,\u201d because the LORD had given them room and would
        make them very successful.<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_23\"><sup
        id=\"Gen.26.23\" class=\"v0_26_23\">23<\/sup>Isaac went on to Beersheba, <\/span><span
        class=\"v0_26_24\"><sup id=\"Gen.26.24\" class=\"v0_26_24\">24<\/sup>where
        the LORD appeared to him that night and told him, \u201cDon''t be afraid!
        I am the God who was worshiped by your father Abraham, my servant. I will
        be with you and bless you, and because of Abraham I will give you many descendants.\u201d
        <\/span><span class=\"v0_26_25\"><sup id=\"Gen.26.25\" class=\"v0_26_25\">25<\/sup>Isaac
        built an altar there and worshiped the LORD. Then he set up camp, and his
        servants started digging a well.<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_26\"><sup
        id=\"Gen.26.26\" class=\"v0_26_26\">26<\/sup><a href=\"#Gen.26.26!x.1\" id=\"link_Gen.26.26!x.1\"
        class=\"notelink\">-<\/a> Meanwhile, Abimelech had left Gerar and was taking
        his advisor Ahuzzath and his army commander Phicol to see Isaac. <\/span><span
        class=\"v0_26_27\"><sup id=\"Gen.26.27\" class=\"v0_26_27\">27<\/sup>When
        they arrived, Isaac asked, \u201cWhy are you here? Didn''t you send me away
        because you hated me?\u201d<\/span><\/p>\n<p class=\"p\"><span class=\"v0_26_28\"><sup
        id=\"Gen.26.28\" class=\"v0_26_28\">28<\/sup>They answered, \u201cWe now know
        for certain that the LORD is with you, and we have decided there needs to
        be a peace treaty between you and us. So let''s make a solemn agreement <\/span><span
        class=\"v0_26_29\"><sup id=\"Gen.26.29\" class=\"v0_26_29\">29<\/sup>not to
        harm each other. Remember, we have never hurt you, and when we sent you away,
        we let you go in peace. The LORD has truly blessed you.\u201d<\/span><\/p>\n<p
        class=\"p\"><span class=\"v0_26_30\"><sup id=\"Gen.26.30\" class=\"v0_26_30\">30<\/sup>Isaac
        gave a big feast for them, and everyone ate and drank. <\/span><span class=\"v0_26_31\"><sup
        id=\"Gen.26.31\" class=\"v0_26_31\">31<\/sup>Early the next morning Isaac
        and the others made a solemn agreement, then he let them go in peace.<\/span><\/p>\n<p
        class=\"p\"><span class=\"v0_26_32\"><sup id=\"Gen.26.32\" class=\"v0_26_32\">32<\/sup>Later
        that same day Isaac''s servants came and said, \u201cWe''ve struck water!\u201d
        <\/span><span class=\"v0_26_33\"><sup id=\"Gen.26.33\" class=\"v0_26_33\">33<\/sup>So
        Isaac named the well Shibah,<a href=\"#Gen.26.33!f.1\" id=\"link_Gen.26.33!f.1\"
        class=\"notelink\">+<\/a> and the town is still called Beersheba.<a href=\"#Gen.26.33!f.2\"
        id=\"link_Gen.26.33!f.2\" class=\"notelink\">+<\/a><\/span><\/p>\n<h3 class=\"s1\">Esau''s
        Foreign Wives<\/h3>\n<p class=\"p\"><span class=\"v0_26_34\"><sup id=\"Gen.26.34\"
        class=\"v0_26_34\">34<\/sup>When Esau was 40 years old, he married Judith
        the daughter of Beeri the Hittite and Basemath the daughter of Elon the Hittite.
        <\/span><span class=\"v0_26_35\"><sup id=\"Gen.26.35\" class=\"v0_26_35\">35<\/sup>But
        these two women brought a lot of grief to Esau''s parents Isaac and Rebekah.<\/span><\/p>\n<\/div>\n","chapter":"26","id":"eng-CEV:Gen.26","osis_end":"eng-CEV:Gen.26.35","parent":{"book":{"path":"\/books\/eng-CEV:Gen","name":"Genesis","id":"eng-CEV:Gen"}},"next":{"chapter":{"path":"\/chapters\/eng-CEV:Gen.27","name":"Genesis
        27","id":"eng-CEV:Gen.27"}},"previous":{"chapter":{"path":"\/chapters\/eng-CEV:Gen.25","name":"Genesis
